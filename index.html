---
title: Notes
layout: default
---
<figure>
  <img src="https://wx3.sinaimg.cn/mw690/708e9e51ly1gcuvwmvw45j21jk0rswn6.jpg">
  <figcaption>卓别林第一遇见海伦凯勒</figcaption>
</figure>
<div class="note" id="random_quote">
  <div class="target note-heading">随机一句</div>
</div>
<script>
  $.getJSON("assets/quotes.json", function(data) {
     var quote = data[Math.floor(Math.random() * data.length)];
     $("#random_quote").append('<p>' + quote.quote + '</p>' +
                               '<p class="author">——' + quote.author + '</p>');
    });
  </script>
</div>
{% assign note = site.data.notes[0] %}
<div class="note">
  <div class="note-heading">最近的碎碎念 # {{ note.date | date: "%Y-%m-%d" }}</div>
  {{ note.content | markdownify }}
</div>
<ul class="terminal">
  <li><a href="https://weijingyu.com/notes">以前>></a></li>
</ul>
