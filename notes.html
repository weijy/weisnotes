---
layout: default
title: 碎碎念
---

<div class="pin">
>> {{ site.pin }}
</div>
{% for note in site.data.notes %}
<div class="note" id="date-{{ note.date | date: "%Y-%m-%d" }}{{ note.slug }}">
  <h2 class="target note-heading">
    <a href="#date-{{ note.date | date: "%Y-%m-%d" }}{{ note.slug }}">{{ note.date | date: "%Y-%m-%d" }} #</a>
  </h2>
  {{ note.content | markdownify }}
</div>
{% endfor %}
